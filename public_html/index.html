<html>
    <head>
        <title>Mi Plantilla HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="agrupar">
            <!-- <div>Hola HTML5!!!!</div>-->

            <!-- Bloque de Encabezado  -->

            <header id="cabecera">
                <h1>Este es el titulo principal del sitio</h1>



            </header>

            <!--Bloque de navegacion-->

            <nav id="menu">
                <ul>
                    <li>Principal</li> 
                    <li>Fotos</li>
                    <li>Video</li>
                    <li>Contacto</li>
                </ul>

            </nav>

            <section id="seccion">
                <header>
                    <hgroup>
                        <h1>Titulo de la seccion</h1>
                        <h4>Subtitulo de la seccion</h4>

                    </hgroup>

                </header>
                <p>Un parrafo cualquiera...</p>

                <figure>
                    <img src="img/buscar.jpg" alt=""/>
                    <figcaption>
                        Aprende HTML5 con el profesor TUX !!!
                    </figcaption>

                </figure>
                <footer>
                    <time datetime="2015-10-15"> 
                        Publicado por.... el dia...
                    </time>

                </footer>



            </section>

            <!--Bloque de InformaciÃ³n secundaria (Barra Lateral)-->
            <aside id="columna">
                <h2> Lista de Enlaces </h2>
                <blockquote>Enlace 1</blockquote>
                <blockquote>Enlace 2</blockquote>
                <blockquote>Enlace 3</blockquote>


            </aside>
        <!--Bloque de Pie de Pagina -->
        <footer id="pie">
            <small> Curso de Java Enterprise2015</small>
        </footer>
        </div>
    </body>
</html>
